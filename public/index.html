<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Infinite Diary Page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="breadcrumb"></div>
  <div id="auth-overlay" class="auth-overlay hidden">
    <div class="auth-modal">
      <div class="auth-title">Welcome</div>
      <div class="auth-subtitle">Sign in with your phone to save your canvas.</div>

      <div class="auth-step" id="auth-step-phone">
        <label class="auth-label" for="auth-phone-input">Phone number</label>
        <input id="auth-phone-input" class="auth-input" type="tel" placeholder="+1 555 123 4567" />
        <button id="auth-send-code" class="auth-button">Send code</button>
      </div>

      <div class="auth-step hidden" id="auth-step-code">
        <label class="auth-label" for="auth-code-input">Enter code</label>
        <input id="auth-code-input" class="auth-input" type="text" maxlength="6" placeholder="6-digit code" />
        <button id="auth-verify-code" class="auth-button">Verify</button>
        <button id="auth-edit-phone" class="auth-link-button" type="button">Change phone</button>
      </div>

      <div class="auth-step hidden" id="auth-step-username">
        <label class="auth-label" for="auth-username-input">Choose a name</label>
        <input id="auth-username-input" class="auth-input" type="text" maxlength="40" placeholder="This appears as your greeting" />
        <button id="auth-save-username" class="auth-button">Save</button>
      </div>

      <div id="auth-error" class="auth-error hidden"></div>
    </div>
  </div>
  <div id="viewport">
    <div id="world">
      <div id="editor" contenteditable="true" spellcheck="false"></div>
      <div id="anchor">Hello</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
